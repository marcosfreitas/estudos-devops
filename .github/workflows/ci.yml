name: ci-golang-workflow
on:
  pull_request:
    branches:
      - master
jobs:
  check-app:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '^1.20'
      - run: cd src && go test
      - run: go run src/math.go